<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>b</title>
</head>
<body>

    <ul id="holder">
    </ul>

    <script type="text/javascript">
    var names = [];
    var name;
    do {
        name = prompt("Enter a name");
        if (name == "") {
            break;
        }
        names.push(name);
    } while (name != "");

    var listhtml = "";
    for (i in names) {
        listhtml += "<li>"+ names[i] +"</li>";
    }

    document.getElementById("holder").innerHTML = listhtml;

    </script>

</body>
</html>
